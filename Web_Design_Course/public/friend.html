<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">

        </div>

           <P style="margin: 5% 5%; color: gray; position: relative; top: 2%;">Your Friend List</P>
        <div class="allchat">


            <div class="userchat">
    
                <img style="width: 60px; height: 60px;" src="asset/image/friend_image/niroth.png" alt="">
                <div>
                    <b> Moniroth</b>
                    <p style="font-size: 12px; margin-top: 1rem; color: gray;">4 connected mutual</p>
                </div>
                <button class="btn-join">Message</button>
            </div>

            <div class="userchat">
                <img style="width: 60px; height: 60px;" src="asset/image/friend_image/len.png" alt="">

                    <b>Chab Sreylen</b>

<script>
    friendbtn.addEventListener('click', function () {
        window.location.href = 'friend.html';
    });

    const userprofilebtn = document.getElementById('userprofilebtn');
    userprofilebtn.addEventListener('click', function () {
        window.location.href = 'user.html';
    });

    const chatbtn = document.getElementById('chatbtn');
    chatbtn.addEventListener('click', function () {
        window.location.href = 'chat.html';
    });

</script>
