<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Material Article</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="asset/css/article.css">
</head>

<body>
    <div class="container">
    
        <div class="upper-icon">
            <svg style="width: 25px; height:25px;  rotate: 270deg;" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 11.25l-3-3m0 0l-3 3m3-3v7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <b style="position: relative; left:-25%">Study Material</b>
            <svg style="width: 25px; height:25px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
            </svg>
        </div>

        <input type="search" placeholder="Search">
        <i class='bx bx-search'></i>
        <div class="doc-art-fav">
            <button class="document">Document</button>
            <button class="article">Article</button>
            <button class="fav">Favorite Material</button>
        </div>

        <div class="userall">
            <div class="user1">

                <img style="width: 60px; height: 60px; padding: 0.5rem;" src="asset/image/friend_image/niroth.png"
                    alt="">

                <div style="display: grid; margin: 3% 0;">
                    <b>Moniroth</b>
                    <p style="font-size: 12px; color: gray; margin-top: 1%;">Just share a document</p>
                    <div style="display: flex; gap: 1rem; margin-top: 10%; margin-left: -30%; align-items: center;">
                        <div style="font-size: 11px; margin: 0 -20%;">
                            <p> Hope you guys enjoy your day!
                                Just want to share a new article here</p>
                            </div>
                            
                    </div>
                </div>
                <div style="display: flex; gap: 0.3rem; margin: 3% 0;">
                    <div><img style="width: 25px; height: 25px;" src="asset/image/react.png" alt=""></div>

                    <div><img style="width: 25px; height: 25px;" src="asset/image/solidsave.png" alt=""></div>

                    <div><img style="width: 25px; height: 25px;" src="asset/image/sharebook.png" alt=""></div>
                    <div><img style="width: 25px; height: 25px;" src="asset/image/delete.png" alt=""></div>
                </div>
                

            </div>
        </div>
        <nav class="bottom__navbar">

            <div class="nav__container">
                <div class="active__nav"><img style="width: 25px; height: 25px;" src="asset/image/home.png" alt="">
                </div>
                <div id="friendbtn"><img style="width: 25px; height: 25px;" src="asset/image/communicate_menu.png"
                        alt="">
                </div>
                <div><img style="width: 25px; height: 25px;" src="asset/image/search_menu.png" alt=""> </div>
                <div id="userprofilebtn"><img style="width: 25px; height: 25px;" src="asset/image/profile_menu.png"
                        alt="">
                </div>
            </div>
        </nav>
    </div>


</body>
<script>
    friendbtn.addEventListener('click', function () {
        window.location.href = 'friend.html';
    });

    const userprofilebtn = document.getElementById('userprofilebtn');
    userprofilebtn.addEventListener('click', function () {
        window.location.href = 'user.html';
    });

    const chatbtn = document.getElementById('chatbtn');
    chatbtn.addEventListener('click', function () {
        window.location.href = 'chat.html';
    });

</script>

</html>
