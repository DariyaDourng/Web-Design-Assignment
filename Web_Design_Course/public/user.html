  <script>
    const registerLink = document.getElementById('updateprofile-btn');

    // Add a click event listener to the "Register" link
    registerLink.addEventListener('click', function () {
      // Redirect to the new page when the link is clicked
      window.location.href = 'updateprofile.html';
    });

    settingBtn.addEventListener('click', () => {
      document.body.classList.remove('blur');
    });

    // Add blur
    function addBlur() {
      document.body.classList.add('blur');
    }

    // Remove blur 
    function removeBlur() {
      document.body.classList.remove('blur');
    }

    // Click to add blur
    settingBtn.addEventListener('click', addBlur);

    // Second click to remove blur
    settingBtn.addEventListener('click', removeBlur);
